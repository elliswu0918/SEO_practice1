<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout 遊戲</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #eee;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Breakout 遊戲</h1>
    <canvas id="breakoutCanvas" width="480" height="320"></canvas>

    <script>
        // 取得 canvas 元素和上下文
        const canvas = document.getElementById("breakoutCanvas");
        const ctx = canvas.getContext("2d");

        // 球的初始位置和速度
        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;

        // 板子的設置
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // 控制移動的變量
        let rightPressed = false;
        let leftPressed = false;

        // 磚塊的設置
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let bricks = [];
        for(let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }; // status 1 表示磚塊還在，0 表示已被擊破
            }
        }

        // 遊戲分數
        let score = 0;

        // 按鍵事件偵測
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if(e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if(e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        // 碰撞偵測
        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status === 1) {
                        if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score === brickRowCount * brickColumnCount) {
                                alert("恭喜！你贏了！");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        // 繪製球
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // 繪製板子
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // 繪製磚塊
        function drawBricks() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // 繪製分數
        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("分數: " + score, 8, 20);
        }

        // 遊戲邏輯
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除畫布
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            collisionDetection();

            // 球碰到邊界時反彈
            if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if(y + dy < ballRadius) {
                dy = -dy;
            } else if(y + dy > canvas.height - ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    alert("遊戲結束！");
                    document.location.reload(); // 遊戲結束後自動重新整理頁面
                }
            }

            // 移動板子
            if(rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // 更新球的位置
            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
